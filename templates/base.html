{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <title>{% block title %}Campainha{% endblock %}</title>

  <!-- Bootstrap (você já tinha) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-..." 
    crossorigin="anonymous">

  <!-- Seu tema escuro personalizado -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <!-- HEADER IDÊNTICO AO index.html -->
  <header>
    <h1>Sistema da Campainha</h1>
    <nav>
      <a href="{% url 'app:home' %}">Início</a>
      <a href="{% url 'app:alarm-list' %}">Agendamentos</a>
    </nav>
  </header>

  <!-- CONTAINER DO BOOTSTRAP + BLOCOS -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- JS do Bootstrap -->
  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-..." 
    crossorigin="anonymous"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
    integrity="sha384-..." 
    crossorigin="anonymous"></script>
</body>
</html>
